version: '3.8'

services:
  eri-bot:
    build: .
    container_name: eri-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - DATA_FILE=/app/data/last_check_data.json
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
