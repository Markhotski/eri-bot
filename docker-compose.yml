version: '3.8'

services:
  eri-bot:
    build: .
    container_name: eri-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      # Add proxy settings if needed
      # - HTTPS_PROXY=http://your-proxy:port
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
